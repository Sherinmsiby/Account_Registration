<div class="container corporateDetailsContainer">
  <div class="row">
    <div class="col-sm-6 form-group">
      <label for="accountName">Account Name</label>
      <div>
        <input name="accountName" id="accountName" type="text" class="form-control" placeholder="" required ngModel>
      </div>
    </div>
    <div class="col-sm-6 form-group">
      <label for="companyName">Company Name</label>
      <div>
        <input name="companyName" id="acompanyName" type="text" class="form-control" placeholder="" required ngModel>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-4 form-group">
      <label for="abnNNo">ABN</label>
      <div>
        <input name="abnNNo" id="abnNNo" type="text" class="form-control" placeholder="" required ngModel>
      </div>
    </div>
    <div class="col-sm-4 form-group">
      <label for="bankAccountNo">Bank Account Number</label>
      <div>
        <input name="bankAccountNo" id="bankAccountNo" type="text" class="form-control" placeholder="" required ngModel>
      </div>
    </div>
    <div class="col-sm-4 form-group">
      <label for="bankAccountBSB">Bank Account BSB</label>
      <div>
        <input name="bankAccountBSB" id="bankAccountBSB" type="text" class="form-control" placeholder="" required
          ngModel>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-12 form-group"> 
          <label  class="control-label" for="companyOfficersCount">Number of Individuals</label>
          <select class="form-control" id="companyOfficersCount" (ngModelChange)="updateCompanyOfficersCountChange($event)" required [(ngModel)]="selectedCompanyOfficersCount"
           name="companyOfficersCount"
            #companyOfficersCount="ngModel">
            <option *ngFor="let companyOffCount of companyOfficersTotalCount" [value]="companyOffCount">{{companyOffCount}}</option>
          </select>
        </div>
  </div>
</div> {{selectedCompanyOfficersCount > 0 }}
<div *ngIf="selectedCompanyOfficersCount > 0">
  <ng-container *ngFor="let accounts of updatedCompanyOfficersTotalCount;let i = index">
      <IPS-associated-individuals [index]="i" [selectedAccountType]="companyOfficersType"></IPS-associated-individuals>
  </ng-container> 
</div>
